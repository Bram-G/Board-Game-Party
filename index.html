<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- linked materialize icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Compiled and minified JavaScript -->

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Board Game Party</title>
  </head>

  <body>
    <header>
      <div class="row s12" id = "searchHeader">
        <div class="input-field col s2" id="searchInputs">
          <input id="inputMax" type="text" class="validate" />
          <label class="active" for="inputMax">Maximum Players</label>
        </div>

        <div class="input-field col s2" id="searchInputs">
          <input id="inputMin" type="text" class="validate" />
          <label class="active" for="inputMin">Minimum Players</label>
        </div>

        <div class="input-field col s2" id="searchInputs">
          <input id="inputTime" type="text" class="validate" />
          <label class="active" for="inputTime">Max Time</label>
        </div>

        <div class="input-field col s2" id="searchInputs">
          <input id="gameNameInput" type="text" class="validate" />
          <label class="active" for="inputName">Name Search</label>
        </div>

        <div id="searchSubmitButton">
          <button
            class="btn waves-effect waves-light s2"
            id="submitButton"
            type="submit"
            name="action"
          >
            Submit
            <i class="material-icons right">search</i>
          </button>
        </div>
      </div>
    </header>
    <main>
      <div class="row col s12" id="searchedGame">
        <h1 id="gameSearchTitle"></h1>
        <div class="gameSearch z-depth-4" id="search-display-main">
          <div class="col s4" id="search-display-picture">
            <img class="materialboxed" width="100%" height="299px" id="gameSearchImage" />
          </div>
          <div class="col s8 flow-text" id="search-info">
            <h1 id="gameSearchTitle"></h1>

            <p id="gameSearchRating"></p>
            
            <p id="gameSearchReleaseDate"></p>
            
            <p id="gameSearchMsrp"></p>
            
            <p id="gameSearchPublisher"></p>
            <div class="flow-text" id="searched-links">
              <a id="gameAmazonSearch" target="_blank">Amazon Link</a>
    
              <a id="gameYoutubeSearch1" target="_blank">Youtube Video</a>
    
              <a id="gameYoutubeSearch2" target="_blank">Youtube Video</a>
            </div>
          </div>
          
        </div>
      </div>

      <!-- This area below is for Ben -->
      <div>
        <div class="row">
        <div class="row" id="lower-section">
          <div class="gameRandom col s12 m7 l7" id="gameRandomSection">

            <!-- Section to generate -->
            <div class="card small z-depth-4" id="generatedSearchCard">
              <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="" id="gameRandomImage" />
              </div>
              <div class="card-content">
                <span
                  class="card-title activator grey-text text-darken-4"
                  id="gameRandomTitle"
                >
                  Card Title
                  <i class="material-icons right">more_vert</i>
                </span>
                <p id="gameSearchPublisher"></p>
              </div>
              <div class="card-reveal grey lighten-1">
                <span class="card-title grey-text text-darken-4">
                  Card Title
                  <i class="material-icons right">close</i>
                </span>
                <p>
                  Need to add description, MSRP, playtime and extra info here.
                </p>
              </div>
            </div>


          </div>

          <div class="gameHistory col s12 m5 l5">

            <div class="col s12" id="pastGameCard">
              <div class="card horizontal deep-purple lighten-1 z-depth-4">
                <div class="card-image" >
                  <img src="" id="gameRandomImage">
                </div>
                <div class="card-stacked">
                  <div class="card-content">
                    <p>I am a very simple card. I am good at containing small bits of information.</p>
                  </div>
                  <div class="card-action">
                    <a class="waves-effect waves-light btn"><i class="material-icons left">history</i>Show This Search</a>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
